<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@19.2.0/",
        "react/": "https://aistudiocdn.com/react@19.2.0/",
        "react": "https://aistudiocdn.com/react@19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@1.30.0"
      }
    }
    </script>
    <style>
      :root {
        --color-background: #1A202C; /* Tailwind gray-900 */
        --color-panel-bg: #2D3748; /* Tailwind gray-800 */
        --color-text: #E2E8F0; /* Tailwind gray-200 */
        --font-title: 'Fredoka One', cursive;
        --font-body: 'Nunito', sans-serif;
        
        /* Tile & Key Colors (from screenshot) */
        --color-correct: #8B5CF6; /* Purple */
        --color-present: #2DD4BF; /* Teal */
        --color-absent: #4A5568;  /* Gray */
        --color-empty-border: #4A5568;
        --color-filled-border: #718096;

        /* Keyboard */
        --key-bg: #4A5568; /* Same as absent tile */
      }

      body {
        background: var(--color-background);
        color: var(--color-text);
        font-family: var(--font-body);
        overscroll-behavior: none;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        height: 100vh;
        /* Fix for mobile browser viewport height */
        height: -webkit-fill-available;
        overflow-x: hidden;
      }

      .panel {
        background-color: var(--color-panel-bg);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.2);
      }

      .btn-themed {
        background-color: var(--color-absent);
        border: 1px solid var(--color-filled-border);
        transition: all 0.2s ease-in-out;
      }
      .btn-themed:hover:not(:disabled) {
        background-color: var(--color-filled-border);
        transform: translateY(-1px);
      }
      .btn-themed:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Sun animation */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 10s linear infinite;
      }

      /* Tile animation */
      @keyframes flip {
        0% { transform: rotateX(0deg); }
        50% { transform: rotateX(90deg); }
        100% { transform: rotateX(0deg); }
      }
      .animate-flip {
        animation: flip 0.6s ease;
      }

      /* Shake animation for invalid guess */
      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* Toast animation */
      @keyframes slide-up {
        from { transform: translate(-50%, 100px); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }
      .toast-in {
        animation: slide-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Polyfill for environments where 'process' is not defined, like browsers.
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
